# Monero KMP CI/CD
# 此 workflow 適用於 Kotlin Multiplatform (monero-kmp) 專案

name: KMP CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g'

jobs:
  # ─────────────────────────────────────────
  # 1. Unit Tests (JVM / common)
  # ─────────────────────────────────────────
  test-jvm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      - name: Run JVM Tests
        run: ./gradlew jvmTest --no-daemon

  # ─────────────────────────────────────────
  # 2. Android Instrumented Tests (optional)
  # ─────────────────────────────────────────
  test-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Android Emulator (API 30)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          script: ./gradlew connectedAndroidTest --no-daemon

  # ─────────────────────────────────────────
  # 3. iOS Tests (Kotlin/Native on macOS)
  # ─────────────────────────────────────────
  test-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Run iOS Tests
        run: ./gradlew iosSimulatorArm64Test --no-daemon

  # ─────────────────────────────────────────
  # 4. Vector Conformance (C1–C4)
  # ─────────────────────────────────────────
  conformance:
    runs-on: ubuntu-latest
    needs: [test-jvm]
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Run Conformance Tests
        run: ./gradlew :monero-core:conformanceTest --no-daemon

  # ─────────────────────────────────────────
  # 5. Build & Publish Artifacts
  # ─────────────────────────────────────────
  publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test-jvm, conformance]
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Publish to Maven Local (or remote)
        run: ./gradlew publishToMavenLocal --no-daemon
