name: CI
on: [push, pull_request]
jobs:
  kmp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build KMP
        run: cd kmp && ./gradlew build
  dart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Build Dart
        run: cd dart && flutter pub get && flutter analyze
